<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="magic-master/dist/magic.css"> -->
    <title>Play Rock,Paper and Scissors</title>
</head>
<body>

    <main id="one">
        <header>
            <p id="playerscore">Player:0</p>
            <h1>Rock Paper And Scissors</h1>
            <p id="npcscore">Npc:0</p>
        </header>
        <div id="game">
            <div id="player">
                <img src="images/player-icon.png" alt="" id="playericon">
                <div class="options">
                    <button class="btn" id="rock"><img src="images/rock2.png" alt=""></button>
                    <button class="btn" id="paper"><img src="images/paper.png" alt=""></button>
                    <button class="btn" id="scissors"><img src="images/scissors.png" alt=""></button>
                </div>
                <div class="answer">
                    <div class="win"><img class="reset" id="win-player" src="" alt=""></div>
                    <div class="result">
                        <img class="reset" id="result-player" src="" alt="">
                    </div>
                   <div class="lose"> <img class="reset" id="lose-player" src="" alt=""></div>
                </div>
            </div>
            <!-- <p>VS</p> -->
            <img src="images/vs.png" alt="" id="vsicon">
            <div id="npc">
                <img src="images/Npc-2_1920x1080.jpg" alt="" id="npcicon">
                <div class="options">
                    <button ><img src="images/rock2.png" alt="Rock"></button>
                    <button ><img src="images/paper.png" alt="Paper"></button>
                    <button ><img src="images/scissors.png" alt="Scissors"></button>
                </div>
                <div class="answer">
                    <div class="win"><img class="reset" id="win-npc" src="" alt=""></div>
                    <div class="result">
                        <img class="reset" id="result-npc" src="" alt="">
                    </div>
                   <div class="lose"> <img class="reset" id="lose-npc" src="" alt=""></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
